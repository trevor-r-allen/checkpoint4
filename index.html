<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-2 card" id="weather">

            </div>
            <div class="col-4 card">
                <div class="card-body">
                    <div id="todos">
                        
                    </div>
                    <form onsubmit="app.todoController.addTodo(event)">
                        <div class="input-group mb-3">
                            <input type="text" name="description" id="description"  class="form-control" placeholder="New To-do"  aria-label="Todo Description" aria-describedby="button-add">
                            <!-- <button class="btn btn-outline-grey" type="submit"     id="button-add">Add</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
