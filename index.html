<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container-fluid d-flex flex-column justify-content-between">
        <div class="row justify-content-end">
            <div class="col-2">
                <div class="card d-flex align-items-center text-center" id="weather">

                </div>
            </div>

        </div>
        <div class="row justify-content-around">
            <div class="col-3">
                <div class="card" id="time">

                </div>

            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-3">

            </div>
            <div class="col d-flex align-items-end">
                <div class="card d-flex align-items-center" id="quote">

                </div>

            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <div id="todos">

                        </div>
                        <form onsubmit="app.todoController.addTodo(event)">
                            <div class="input-group mb-3">
                                <input type="text" name="description" id="description"      class="form-control" placeholder="New To-do"  aria-label="Todo  Description" aria-describedby="button-add">
                                <!-- <button class="btn btn-outline-grey" type="submit"         id="button-add">Add</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

            </div>
        </div>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
